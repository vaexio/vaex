environment:
  matrix:
    - PYTHON_VERSION: 3.7
      MINICONDA: C:\Miniconda37-x64
    - PYTHON_VERSION: 3.8
      MINICONDA: C:\Miniconda37-x64
    - PYTHON_VERSION: 3.9
      MINICONDA: C:\Miniconda37-x64

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

build: false


install:
  - git submodule update --init --recursive
  - call %MINICONDA%\Scripts\activate.bat
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - "conda install -y -q -c conda-forge mamba --quiet"
  - conda init
  - "mamba create -y -q -c conda-forge -n vaex-dev python=%PYTHON_VERSION% --quiet"
  - conda activate vaex-dev
  - "mamba env update --file ci/conda-env.yml  --quiet"
  - "mamba update pcre ipython dask"
  - "mamba install scipy=1.7.1"
  - conda deactivate
  - conda activate vaex-dev
  - conda list
  - pushd packages\vaex-core   && pip install . && popd
  - pushd packages\vaex-hdf5   && pip install . && popd
  - pushd packages\vaex-viz   && pip install . && popd
  - pushd packages\vaex-server   && pip install . && popd
  - pushd packages\vaex-astro   && pip install . && popd
  - pushd packages\vaex-jupyter   && pip install . && popd
  - pushd packages\vaex-ui   && pip install . && popd
  - pushd packages\vaex-ml   && pip install . && popd
  - pushd packages\vaex-graphql   && pip install . && popd

test_script:
 - set VAEX_SERVER_OVERRIDE={"dataframe.vaex.io":"dataframe-dev.vaex.io"}
 - python -m vaex.test.dataset TestDataset
 - py.test tests/ --timeout=1000
